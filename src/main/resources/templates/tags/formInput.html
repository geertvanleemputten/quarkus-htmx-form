<div>
    <label for="{name}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{label}</label>
    <input type="{type ?: 'text'}" name="{name}" id="{name}"
           class="focus:outline-none bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 {#ifError name}border-red-500{/ifError}"
           placeholder="{placeholder ?: ''}"
           required=""
           autocomplete="off"
           value="{value ?: ''}">
    {#ifError name}
        <span class="text-red-500">* {#error name/}</span>
    {/ifError}
</div>
