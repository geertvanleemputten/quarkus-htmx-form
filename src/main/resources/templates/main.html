<!DOCTYPE html>
<html>
<head>
    <title>HTMX-FORM | {#insert title}Title{/}</title>
    <link href="/manifest.json" rel="manifest">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="#ffffff" name="theme-color">
        {#fonts /}
        {#scripts /}
        {#bundle /}
</head>
<body class="flex flex-col min-h-screen justify-between" hx-boost="true" style="overflow-y: scroll;">

<nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a class="flex items-center space-x-3 rtl:space-x-reverse" href="https://flowbite.com/">
            <img alt="Flowbite Logo" class="h-8 w-8" src="https://flowbite.com/docs/images/logo.svg">
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">HTMX-FORM</span>
        </a>
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">

            {#include AppFormComponent/loader /}

            <button aria-controls="navbar-sticky" aria-expanded="false"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    data-collapse-toggle="navbar-sticky" type="button">
                <span class="sr-only">Open main menu</span>
                <svg aria-hidden="true" class="w-5 h-5" fill="none" viewBox="0 0 17 14"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 1h15M1 7h15M1 13h15" stroke="currentColor" stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"/>
                </svg>
            </button>
        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
            <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li>
                    <a aria-current="page"
                       class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                       href="#">Home</a>
                </li>
                <li>
                    <a class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                       href="#">About</a>
                </li>
                <li>
                    <a class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                       href="#">Services</a>
                </li>
                <li>
                    <a class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                       href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>

</nav>


<main class="mb-auto container mx-auto px-4 lg:px-0 mt-24">{#insert}{/}</main>


<footer class="bg-white rounded-lg shadow dark:bg-gray-900 m-4">
    <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
        <div class="sm:flex sm:items-center sm:justify-between">
            <a class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse" href="https://flowbite.com/">
                <img alt="Logo" class="h-8 w-8" src="https://flowbite.com/docs/images/logo.svg"/>
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">HTMX-FORM</span>
            </a>
            <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400">
                <li>
                    <a class="hover:underline me-4 md:me-6" href="#">About</a>
                </li>
                <li>
                    <a class="hover:underline me-4 md:me-6" href="#">Privacy Policy</a>
                </li>
                <li>
                    <a class="hover:underline me-4 md:me-6" href="#">Licensing</a>
                </li>
                <li>
                    <a class="hover:underline" href="#">Contact</a>
                </li>
            </ul>
        </div>
        <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8"/>
        <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a
                    class="hover:underline" href="https://flowbite.com/">HTMX-FORM™</a>. All Rights Reserved.</span>
    </div>
</footer>

</body>
</html>
